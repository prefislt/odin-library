<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <script>0</script> <!-- Prevent window popup on first load -->
    <div class="popup">
        <div class="popupInside">
            <div class="top">
                <span>Add book to library</span>
                <button id="closePopup">X</button>
            </div>
            <div class="addToLibrary">
                <ul>
                    <li><span>Title</span><input type="text" id="bookTitle"/></li>
                    <li><span>Author</span><input type="text" id="bookAuthor"/></li>
                    <li><span>Year</span><input type="date" id="bookYear"/></li>
                    <li><span>Pages</span><input type="text" id="bookPages"/></li>
                    <li><span>You read it?</span><input type="checkbox" id="bookIsRead"/></li>
                </ul>
                <p><button id="submitBook" onclick="addBook()">Submit book</button></p>
                <p id="successMsg"></p></br>
            </div>
        </div>
    </div>
    <nav>
        <div class="logo">My library</div>
        <div class="navOptions">
            <button id="addBook">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
            </button>
            <button id="clearStorage" onclick="clearStorage()">Remove all</button>
        </div>
    </nav>
    <main>
        <div class="library" id="library">
            <!-- <div class="book">
                <p class="title">A Game of Thrones</p>
                <p class="author">George R. R. Martin</p>
                <p class="pages">694</p>
                <p class="isRead">True</p>
            </div> -->
        </div>
    </main>
</body>
</html>
