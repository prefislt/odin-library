<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="popup hide">
        <div class="popupInside">
            <div class="top">
                <span>Add book to library</span>
                <button id="closePopup">X</button>
            </div>
            <div class="addToLibrary">
                <ul>
                    <li><span>Title</span><input type="text" id="bookTitle"/></li>
                    <li><span>Author</span><input type="text" id="bookAuthor"/></li>
                    <li><span>Pages</span><input type="text" id="bookPages"/></li>
                    <li><span>You read it?</span><input type="checkbox" id="bookIsRead"/></li>
                </ul>
                <p><button id="submitBook" onclick="addBook()">Submit book</button></p>
                <p id="successMsg"></p>
            </div>
        </div>
    </div>
    <nav>
        <div class="logo">My library</div>
        <div class="navOptions">
            <button class="btnStyle" id="addBook">Add book</button>
            <button class="btnStyle" id="clearStorage" onclick="clearStorage()">Clear local storage</button>
        </div>
    </nav>
    <main>
        <div class="library" id="library">
            <!-- <div class="book">
                <p class="title">A Game of Thrones</p>
                <p class="author">George R. R. Martin</p>
                <p class="pages">694</p>
                <p class="isRead">True</p>
            </div> -->
        </div>
    </main>
</body>
</html>
